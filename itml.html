<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 500px;
            margin: auto;
            display: block;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>View 3D Model in AR</h2>

    <!-- 3D Model Viewer -->
    <model-viewer 
        id="arViewer"
        src="https://omiilakade.github.io/AR-Model/09_02_2025.gbl/" 
        alt="3D Model"
        ar 
        ar-modes="scene-viewer webxr quick-look"
        camera-controls 
        auto-rotate>
    </model-viewer>

    <!-- AR Button -->
    <button onclick="openAR()">View in AR</button>

    <script>
        function openAR() {
            const modelViewer = document.getElementById('arViewer');

            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR is not supported on this device or the model is not accessible.");
            }
        }
    </script>

</body>
</html>
